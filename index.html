<html>
<head>

<body class="loogoo">
	
	
	

	<div class="area fde">
	<div class="container">
		<div class="card jje">
			<h1 class="sign">Sign in</h1>
			<div class="user">
				<label class="input-group-text"><!--Username--></label>
				<input type="user" name="user" class="form-control w-50 col-md-6" placeholder="Type your username" id="userr">
			</div>
			<div class="password-container">
  				<input type="password" placeholder="Password..." id="password">
  				<i class="fa-solid fa-eye" id="eye"></i>
			</div>
			
			
			<div class="row"> 
				<button class="btn btn-secondary mmk" onclick="show()">Sign In</button>		
			</div>


			<div class="soc">
				<a href="https://www.facebook.com/profile.php?id=61556773741486&mibextid=ZbWKw"><i class="fa-brands fa-facebook"></i></a>

			</div>
		</div>
	</div>
</div>
<script>const passwordInput = document.querySelector("#password")
const eye = document.querySelector("#eye")
eye.addEventListener("click", function(){
  this.classList.toggle("fa-eye-slash")
  const type = passwordInput.getAttribute("type") === "password" ? "text" : "password"
  passwordInput.setAttribute("type", type)
})

</script>


<script>
 
        function show() {
            var text = document.getElementById("userr").value;
            var password = document.getElementById("password").value;
 
            var home = "pages/home.html";
 
            if (text == "Edu" && password == "Education") {
           
               window.location.href = home;
            }
            else if (text == "Advisor" && password == "Advisory") {
                window.location.href = home;
            }
            else if (text == "Hub" && password == "Hubbi") {
                window.location.href = home;
            }
            else {
               alert("Login fail");
            }

        }

        //User - (Edu) Password - (Education)
        //User - (Advisor) Password - (Advisory)
        //User - (Hub) Password - (Hubbi)
    </script>



</body>
